menu=1
menu-chroot=/mnt/disk

font=/etc/mplayer/droid.ttf
osdfont=/etc/mplayer/osd.ttf
menu-cfg=/etc/mplayer/menu.conf
videofile=mf:///etc/mplayer/audiobg.jpg

vf=scale=800:480,expand=::::1,menu #,rotate=1
#vf=scale=320:240,expand=::::1,menu,rotate=1
#vf=expand=::::1,rotate=1,scale=-4:-4
input=ts-dev=/dev/input/event0

playing-msg="Playing: ${path}"
