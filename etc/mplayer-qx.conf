osdc=1

mf=loop=1 #:type=jpg:fps=25
ts=y

#utf8=y
subcp=GBK
#unicode=y
osdlevel=2
noterm-osd=1
subfont-osd-scale=3
subfont-text-scale=3
#subfont-encoding=GBK

mc=1
dr=1
fs=1
sws=4
fixed-vo=y
noslices=y
framedrop=y
#autosync=30
correct-pts=n
#lavdopts=fast=1:lowres=1,400
mixer-channel=vol

#loop=0
#shuffle=y
#really-quiet=y
slave=y
quiet=1
