<keybindings name="filesel" parent="list">
    <binding key="BS" cmd="menu left" />
</keybindings>
<keybindings name="chapsel" parent="list" />
<keybindings name="cmdlist" parent="list">
    <binding key="AR_PREV" cmd="menu left" />
    <binding key="AR_NEXT" cmd="menu right" />
</keybindings>
<keybindings name="txt" parent="list" />
<keybindings name="pt" parent="list" />
<keybindings name="pref" parent="list">
    <binding key="AR_PREV" cmd="menu left" />
    <binding key="AR_NEXT" cmd="menu right" />
    <binding key="AR_PREV_HOLD" cmd="menu left" />
    <binding key="AR_NEXT_HOLD" cmd="menu right" />
</keybindings>

<txt name="man" file="manpage.txt"/>

<console name="console0" height="80" vspace="0">Welcome to MPlayer</console>

<chapsel name="select_chapter" /-->

<filesel name="open_file"/>
<filesel name="open_list" file-action="loadlist '%p'"
	 title="Open a playlist: %p"
	 filter="/etc/mplayer/extensions_filter"
	 actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c'" />

<pt name="jump_to"/>

<pref name="general_pref" title="一般选项">
      <e property="osdlevel" name="OSD 显示"/>
      <e property="speed" name="播放速度"/>
      <e property="loop" name="循环"/>
</pref>

<pref name="demuxer_pref" title="分离器">
</pref>

<pref name="osd_sub_pref" title="字幕选项">
      <e property="sub" name="字幕选择"/>
      <e property="sub_visibility" name="可见性"/>
      <e property="sub_forced_only" name="强制字幕"/>
      <e property="sub_alignment" name="对齐方式"/>
      <e property="sub_pos" name="位置"/>
      <e property="sub_delay" name="延时"/>
      <e property="sub_scale" name="缩放"/>
</pref>

<pref name="audio_pref" title="音频选项">
      <e property="volume" name="音量"/>
      <e property="balance" name="平衡"/>
      <e property="mute" name="静音"/>
      <e property="audio_delay" name="延时"/>
</pref>

<pref name="colors_pref" title="色彩选项">
      <e property="gamma" name="Gamma"/>
      <e property="brightness" name="亮度"/>
      <e property="contrast" name="对比度"/>
      <e property="saturation" name="饱和度"/>
      <e property="hue" name="色调"/>
</pref>

<pref name="video_pref" title="视频选项">
      <e property="panscan" name="Panscan"/>
      <!--e property="fullscreen" name="Fullscreen"/-->
      <e property="framedropping" name="丢帧方式"/>
      <menu menu="colors_pref" name="色彩 ..."/>
      <!--e property="ontop" name="Always on top"/>
      <e property="rootwin" name="Root window"/>
      <e property="vsync" name="VSync"/-->
</pref>

<cmdlist name="pref_main" title="首选项" ptr=">" >
    <e name="一般 ..." ok="set_menu general_pref"/>
    <e name="音频 ..." ok="set_menu audio_pref"/>
    <e name="视频 ..." ok="set_menu video_pref"/>
    <e name="字幕 ..." ok="set_menu osd_sub_pref"/>
    <e name="返回" ok="menu cancel"/>
</cmdlist>

<pref name="properties" title="码流属性">
      <e txt="${filename}" name="文件名"/>
      <e txt="${video_format}" name="视频编码"/>
      <e txt="${video_bitrate}" name="视频码率"/>
      <e txt="${width} x ${height}" name="分辨率"/>
      <e txt="${audio_codec}" name="音频编码"/>
      <e txt="${audio_bitrate}" name="音频码率"/>
      <e txt="${samplerate}, ${channels}" name="音频采样"/>
      <e txt="${metadata/Title}" name="标题"/>
      <e txt="${metadata/Artist}" name="艺术家"/>
      <e txt="${metadata/Album}" name="专辑"/>
      <e txt="${metadata/Year}" name="年份"/>
      <e txt="${metadata/Comment}" name="备注"/>
      <e txt="${metadata/Track}" name="音轨"/>
      <e txt="${metadata/Genre}" name="流派"/>
      <e txt="${metadata/Software}" name="编码软件"/>
</pref>

<cmdlist name="main" title="主菜单" ptr=">" >
      <e name="首选项" ok="set_menu pref_main"/>
      <e name="打开 ..." ok="set_menu open_file"/>
      <e name="属性" ok="set_menu properties"/>

      <e name="播放列表" ok="set_menu jump_to"
                            left="pt_step -1" right="pt_step 1"/>
      <!--e name="Open playlist ..." ok="set_menu open_list"/>
      <e name="Chapter ..." ok="set_menu select_chapter"
                            left="seek_chapter -1" right="seek_chapter +1"/>
      <e name="Console" ok="set_menu console0"/-->
      <e name="暂停" ok="pause"/>
      <e name="停止" ok="pausing_blank pause"/>
      <!--e name="Help" ok="set_menu man"/>
      <e name="Quit" ok="quit"/-->
</cmdlist>

